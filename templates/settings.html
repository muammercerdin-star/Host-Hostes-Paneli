{% extends "base.html" %}
{% block content %}
<style>
  .panel{max-width:720px;margin:24px auto;background:#2b3036;color:#e6edf3;
         border-radius:14px;padding:22px;box-shadow:0 6px 16px rgba(0,0,0,.35)}
  h2{margin:0 0 12px}
  p{opacity:.85}
  .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
  .btn{background:#3a4046;border:1px solid #4b5259;color:#fff;padding:10px 14px;
       text-decoration:none;border-radius:10px;font-weight:700;display:inline-block}
  .btn.primary{background:#1f6feb;border-color:#1f6feb}
</style>

<div class="panel">
  <h2>Ayarlar</h2>
  <p>Buradan uygulama ile ilgili ayarları yöneteceksin. (Şifre değiştir/kaldır gibi işlemleri bir sonraki adımda bağlayacağız.)</p>

  <div class="row">
    <a class="btn" href="{{ url_for('index') }}">Ana sayfa</a>
    <form method="post" action="{{ url_for('logout') }}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
      <button class="btn primary" type="submit">Kilitle (Çıkış)</button>
    </form>
  </div>
</div>
{% endblock %}
