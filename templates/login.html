{% extends "base.html" %}
{% block content %}
<style>
  body {
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
    background:#f3f4f6;
  }
  .login-box {
    background:#fff;
    padding:24px;
    border-radius:14px;
    box-shadow:0 8px 24px rgba(0,0,0,.15);
    width:100%;
    max-width:360px;
  }
  .login-box h2 {
    margin:0 0 18px 0;
    text-align:center;
  }
  .input-wrap {
    position:relative;
    display:flex;
    align-items:center;
    margin-bottom:16px;
  }
  .input-wrap input {
    width:100%;
    padding:10px 40px 10px 12px;
    border:1px solid #ccc;
    border-radius:8px;
    font-size:15px;
  }
  .toggle-eye {
    position:absolute;
    right:12px;
    cursor:pointer;
    font-size:18px;
    user-select:none;
  }
  button {
    width:100%;
    background:#007bff;
    border:none;
    padding:10px;
    border-radius:8px;
    font-size:16px;
    font-weight:700;
    color:#fff;
    cursor:pointer;
  }
  button:hover {
    background:#0056b3;
  }
</style>

<div class="login-box">
  <h2>Giri≈ü Yap</h2>
  <form method="post">
    <label for="password">≈ûifre</label>
    <div class="input-wrap">
      <input type="password" id="password" name="password" required>
      <span id="togglePwd" class="toggle-eye">üëÅÔ∏è</span>
    </div>
    <button type="submit">Giri≈ü</button>
  </form>
</div>

<script>
  const pwd = document.getElementById('password');
  const toggle = document.getElementById('togglePwd');
  let visible = false;

  toggle.addEventListener('click', ()=>{
    visible = !visible;
    pwd.type = visible ? 'text' : 'password';
    toggle.textContent = visible ? 'üôà' : 'üëÅÔ∏è';
  });
</script>
{% endblock %}
